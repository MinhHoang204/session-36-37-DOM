<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Management</h1>

    <form>
        <label for="studentId">Student Id</label>
        <input type="text" id="studentId" maxlength="6"><br>

        <label for="studentName">Student Name</label>
        <input type="text" id="studentName"><br>

        <label for="studentAge">Age</label>
        <input type="text" id="studentAge" min="18"><br>

        <label for="studentPhone">Phone</label>
        <input type="text" id="studentPhone" pattern="[0-9]{10,11}"><br>

        <label for="studentEmail">Email</label>
        <input type="text" id="studentEmail"><br>

        <button type="button" onclick="createStudent">Create</button>
    </form>

    <div id="studentInfo"></div>

    <script src="./BT06.js"></script>
</body>
</html>
